<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <script src="main.js"></script>
</head>
<body>
<img src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo" alt="">
  <!-- Beautify This -->
  <div class="log-form">
    <h2>Enter your details</h2>
    <form>
      <div>
        <div class="input-head">
          <label for="" class="label-head" >name</label>  
          <input type="text" placeholder="eg.john" title="Name" class="text-input" required/>
        </div>
        <div class="input-head">
          <label for="" class="label-head">email id</label>
          <input type="email" placeholder="eg.john@email.com" title="Email Id" class="text-input" required/>
        </div>
        <div class="input-head">
          <label for="" class="label-head">contact</label>
          <input type="number" placeholder="eg.9282828282" title="Phone Number" class="text-input" required />
        </div>
        <div class="input-head">
          <label for="" class="label-head">password</label>
          <input type="password" placeholder="password" title="Password" class="text-input" required/>
        </div>
        <div class="input-head">
          <label for="" class="label-head">confirm password</label>
          <input type="password" placeholder="confirm password" title="Confirm Password" class="text-input" required/>
        </div>
        <div class="input-head">
          <label for="" class="label-head">comment</label>
          <textarea placeholder="enter text" id="" cols="30" rows="10" class="text-input"></textarea>
        </div>
        <div class="input-head">
          <label for="" class="label-head">age</label>
          <div class="input-age">
              <label> <input type="radio"  id="above" name="radio" value="above"/> <span>Above 18</span> </label>
              <label> <input type="radio" id="below"  name="radio" value="below"/> <span>Below 18</span> </label>
          </div>
        </div>
        <button class="submit-button">Submit</button>
      </div>
    </form>
  </div>
  <!-- Beautify Ends -->
</body>
</html>
